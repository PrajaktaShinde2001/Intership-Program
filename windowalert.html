<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window alert tutorial</title>
</head>
<body>
    <h3>Hello Learners</h3>
    <button onclick="myFunc()">Click here</button>
    <script>
        function myFunc(){
            var str="Welcome to window.alert tutorial";
            window.alert(str);
        }
    </script>
</body>
</html>
