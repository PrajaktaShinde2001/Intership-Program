<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center">
        <caption><i><b>survey form</b></i><hr></caption>
        <thead>
            <tr>
                <th align="end">name</th>
                <td><input type="text" placeholder="enter your name"></td>
            </tr>
            <tr>
                <th align="end">email</th>
                <td><input type="text" placeholder="enter your email"></td>
            </tr>
            <tr>
                <th align="end">age</th>
                <td><input type="number" placeholder="age"></td>
            </tr>
            <tr>
                <th>which option best describes your current role?</th>
                <td>
                    <select name="role">
                        <option value="student">student</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="end">how likely is that you would recommend freecodecamp to a friend?</th>
                <td><input type="radio" name="freecode" value="definitely">definitely<br>
                    <input type="radio" name="freecode" value="may be">may be<br>
                    <input type="radio" name="freecode" value="not sure">not sure
                </td>
            </tr>
            <tr>
                <th align="end">what do you like most in fcc:</th>
                <td>
                    <select name="">
                        <option disabled selected>select your option</option>
                        <option value="java">java</option>
                        <option value="html">html</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>things that should be improved in the fiture:</th>
                <td><input type="checkbox" name="future" value="front-end project">front-end project<br>
                    <input type="checkbox" name="future" value="back-end project">back-end project<br>
                    <input type="checkbox" name="future" value="visualization">visualization
                </td>
            </tr>
        </thead>
    </table>
</body>
</html>
