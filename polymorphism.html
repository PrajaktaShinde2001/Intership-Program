        function add(a,b){
            if(typeof a==="number"&& typeof b==="number"){
                return a+b;
            }
            else if(typeof a==="string"&& typeof b==="string"){
                return a+b;
            }
            else if(Array.isArray(a)&&Array.isArray(b)){
                return a.concat(b);
            }
            else{
                return "Invalid"
            }
        }
